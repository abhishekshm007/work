<meta charset="utf-8">

<div class="row">
	<div class="col-md-12">
		<div class="box box-primary" id="box1">
			<form role="form" id="createtest" method="post">
				<div class="box-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">Name</label> <input id="testname"
									name="testname" type="text" placeholder="Enter Test Name"
									class="form-control input-md" required="required"><span
									class="help-block"></span> <span class="help-block"> <b
									style="color: red;" id="warning"></b></span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="duration">Duration</label> <input id="duration"
									name="duration" type="number"
									placeholder="Enter duration of Test in minutes"
									class="form-control input-md" required="required">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="positivemark">Positive Marks per question</label> <input
									id="positivemark" name="positivemark" type="number" step="0.01"
									min="0" placeholder="Enter Marks" class="form-control input-md"
									required="required">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="negativemark">Negative Marks per question</label> <input
									id="negativemark" name="negativemark" type="number" step="0.01"
									min="0" placeholder="Enter Marks" class="form-control input-md"
									required="required" value="0.0">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="startdate">Start date when test will be
									available to Student</label> <input id="startdate" name="startdate"
									type="datetime-local" placeholder="Enter Date"
									class="form-control input-md" required="required" val="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="enddate">End date after that test will not
									be available to student(optional)</label> <input id="enddate"
									name="enddate" type="datetime-local" placeholder="Enter Date"
									class="form-control input-md">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="batchname">Batch </label> <select required multiple
									id="batch" name="batch" class="form-control ">
									<option disabled value="">Select Batch for this test</option>
									<option ng-repeat="x in options" value="{{x.value}}">{{x.label}}</option>
								</select><span class="help-block"> Ctrl + Click to do multiple
									selects</b>
								</span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="section">Sections</label> <input type="button"
									id="addsection" value="New section"> <span
									class="glyphicon glyphicon-plus" style="color: green;"
									aria-hidden="true"></span>
								<div id="section">
									<input type="text" name="section" required class="form-control"
										placeholder="Enter Section Name">
								</div>
								<span class="help-block"> Click + to add more sections </span>
							</div>
							<div class="col-md-6">
								<div class="form-group"></div>
							</div>


						</div>
					</div>
				</div>
				<div class="box-footer">
					<div class="form-group">
						<button id="next" name="next" class="btn btn-primary"
							type="submit">
							Next <i class="glyphicon glyphicon-forward"></i>
						</button>
					</div>
				</div>
			</form>
		</div>

		<div class="box box-primary" id="box2" style="display: none;">
			<div class="box-header">
				<h4 class="box-title">
					Select Questions for each section <small class="text-danger"
						style="font-size: 12px;">*Do not refresh the page</small>
				</h4>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-md-8">
						<div class="form-group">
							<select required id="selectsection" name="selectsection"
								class="form-control ">

							</select>

						</div>
					</div>
					<input type="hidden" id="t">
					<div class="col-md-4" style="font-size: 14px;">
						Total Questions: <b id="tq">0</b><br> Question selected for
						current section: <b id="sq">0</b>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="box box-primary">
							<div class="box-header">
								<fieldset data-role="controlgroup" class="pull-right box-tools">
									<select id="mys" name="subject" class=" btn btn-default ">

									</select>
								</fieldset>
								<h3 class="box-title">My Questions</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive">
								<table id="myQTable"
									class="table table-bordered table-striped dataTable">
									<thead>
										<tr>
											<td>Question</td>
											<td>Topic</td>
											<td>Details</td>
											<td>Mark</td>
										</tr>
									</thead>
								</table>

								<!-- /.box-body -->
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="box box-danger">
							<div class="box-header">
								<fieldset data-role="controlgroup" class="pull-right box-tools">
									<select id="o9s" name="o9subject" class=" btn btn-default ">

									</select>
								</fieldset>
								<h3 class="box-title">Purchased Questions</h3>
								<span style="position: absolute;"> </span>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive">
								<table id="pQTable"
									class="table table-bordered table-striped dataTable">
									<thead>
										<tr>
											<td>Question</td>
											<td>Topic</td>
											<td>Details</td>
											<td>Mark</td>
										</tr>
									</thead>

								</table>

								<!-- /.box-body -->
							</div>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<div class="row">
						<button id="test" style="margin-left: 25%;" name="test"
							class="btn btn-primary col-md-6 " type="submit">
							Create Test <i class="glyphicon glyphicon-forward"></i>
						</button>
						<button id="addq" style="margin-left: 25%;display: none;" name="test"
							class="btn btn-primary col-md-6 " type="submit" >
							Add Questions <i class="glyphicon glyphicon-forward"></i>
						</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<!-- modal -->

<div id="questiondetail" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div id="myModal1" class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header" id="modalheader">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" onclick="clear()">Ã—</button>
				<h3 class="modal-title" class="label label-success">Question</h3>
				<div class="modal-body">
					<div class="panel panel-default">
						<!-- Default panel contents -->
						<div class="panel-heading">
							<p id="questionContent"></p>
						</div>
						<div class="panel-body">
							<div id="options"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
