<meta charset="utf-8">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<div class="box box-primary" id="box">
				<div class="box-header">
				</div>
				<!-- /.box-header -->

				<form role="form" id="switchinstitute">
					<div class="box-body">
						<div class="form-group">
							<label for="institute">Institute </label> <select name="institute"
								class="form-control " required="required">
								<option disabled selected style="display: none;" value="">Select
									Institute</option>
								<option ng-repeat="x in options" value="{{x.value}}">{{x.label}}</option>
							</select> 
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input id="password" name="password"
								type="password" placeholder="Password"
								class="form-control input-md" required="required">
						</div>

					</div>
					<!-- /.box-body -->
					<br>
					<div class="box-footer">
						<button name="add" class=" btn btn-primary" type="submit">
							<b>Switch</b> <i class="glyphicon glyphicon-transfer"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		</div>
