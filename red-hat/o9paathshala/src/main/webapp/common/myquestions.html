<meta charset="utf-8">
<div class="row">
	<section class="col-lg-12 ">

		<div class="box box-primary" id="box1">
			<div class="box-header">
				<fieldset data-role="controlgroup" class="pull-right box-tools">
					<select id="subject" name="subject" class=" btn btn-default ">
						<option ng-repeat="x in options" value="{{x.value}}">{{x.label}}</option>
					</select>
				</fieldset>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive">
				<table id="myQuestionTable"
					class="table table-bordered table-striped dataTable">
					<thead>
						<tr>
							<td>Question</td>
							<td>Topic</td>
							<td>Details</td>
							<td>Edit</td>
							<td>Delete</td>
						</tr>
					</thead>

				</table>
<button class="btn btn-default " ui-sref="addquestions">
			<span class="glyphicon glyphicon-plus" style="color: green;"
				aria-hidden="true"></span> <b> Add Questions</b>
		</button>
				<!-- /.box-body -->
			</div>
		</div>
	</section>
</div>


<div id="myquestion" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div id="myModal1" class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header" id="modalheader">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" onclick="clear()">×</button>
				<h3 class="modal-title" class="label label-success">Question</h3>
				<div class="modal-body">
					<div class="panel panel-default">
						<!-- Default panel contents -->
						<div class="panel-heading">
							<p id="questionContent"></p>
						</div>
						<div class="panel-body">
							<div id="options"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="editquestion" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div id="myModal1" class="modal-dialog modal-lg">
	<div class="modal-content" id="box">
		<div class="modal-header" id="modalheader">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" onclick="clear()">×</button>
			<h3 class="modal-title" class="label label-success">Edit
				Question</h3>
		</div>
	

			<form id="editQuestionForm">
				<div class="modal-body">
					<input type="hidden" name="questionid" id="questionid" /> <label>Question</label>
					<textarea id="question" name="question"
						placeholder="Place some text here"
						style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Option1</label>


					<textarea id="option1" name="option1"
						placeholder="Place some text here"
						style="width: 100%; height: 50px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Option2</label>

					<textarea id="option2" name="option2"
						placeholder="Place some text here"
						style="width: 100%; height: 50px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Option3</label>

					<textarea id="option3" name="option3"
						placeholder="Place some text here"
						style="width: 100%; height: 50px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Option4</label>

					<textarea id="option4" name="option4"
						placeholder="Place some text here"
						style="width: 100%; height: 50px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Option5</label>

					<textarea id="option5" name="option5"
						placeholder="Place some text here"
						style="width: 100%; height: 50px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Option6</label>

					<textarea id="option6" name="option6"
						placeholder="Place some text here"
						style="width: 100%; height: 50px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					<label>Correct Answer</label>

					<textarea id="answer" name="answer"
						placeholder="Place some text here"
						style="width: 100%; height: 40px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>

				</div>

				<div class="modal-footer">
					<a href="#" data-dismiss="modal" class="btn">Close</a>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
