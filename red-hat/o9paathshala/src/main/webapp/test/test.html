<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>o9Paathshala</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<link rel="shortcut icon" href="../img/logo/favicon.ico" />
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/font-awesome.min.css" rel="stylesheet" />
<link href="../css/ionicons.min.css" rel="stylesheet" />
<link href="../css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/notification.css" />
<link href="../css/timepicker/timeTo.css" rel="stylesheet" />
<link href="../css/background-color.css" rel="stylesheet" />
<link href="../css/timepicker/bootstrap-timepicker.min.css"
	rel="stylesheet" />
<style>
table {
	border-spacing: 0px;
}
</style>
</head>
<body class="skin-blue">
	<!-- header logo: style can be found in header.less -->
	<header class="header">
		<a class="logo"> O9 PAATHSHALA </a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
			</a>

		</nav>
	</header>
	<div class="wrapper row-offcanvas row-offcanvas-left" id="all">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div id="countdown-1"></div>
					<br>
					<table class="table table-bordered table-striped dataTable"
						style="font-weight: bold; font-size: 14px; text-align: center;">
						<tbody>
							<tr>
								<td>Total question</td>
								<td id="totalQuestions"></td>
							</tr>
							<tr>
								<td>Question attempted</td>
								<td id="questionAttempted"></td>
							</tr>
							<tr>
								<td>Question marked</td>
								<td id="questionMarked"></td>
							</tr>
						</tbody>
					</table>

					<div id="questionList"></div>

				</div>

			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 id="sectionName"></h1>

			</section>

			<!-- Main content -->
			<section class="content">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<p id="questionContent"></p>
					</div>
					<div class="panel-body">
						<div id="options"></div>
						<button class="btn btn-primary" id="unmark"
							style="float: right; margin-left: 4px;">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span><b>
								UnMark </b>
						</button>
						<button class="btn btn-primary" id="mark"
							style="float: right; margin-left: 4px;">
							<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span><b>
								Mark</b>
						</button>
						<button class="btn btn-success" id="next">
							<b> Next </b><span class="glyphicon glyphicon-forward"
								aria-hidden="true"></span>
						</button>
						<button class="btn btn-success" id="previous"
							style="float: left; margin-right: 4px;">
							<span class="glyphicon glyphicon-backward" aria-hidden="true"></span><b>
								Previous</b>
						</button>
					</div>
				</div>
				<button class="btn btn-danger " id="submit"
					style="float: right; margin-left: 4px;">
					<span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
					<b> Submit </b>
				</button>
				<button class="btn btn-warning " id="reset" style="float: right;">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					<b> Reset </b>
				</button>

			</section>
			<!-- /.content -->
		</aside>
		<!-- /.right-side -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 2.0.2 -->
	<script src="../js/jquery.js"></script>
	<script src="../js/aes.js"></script>
		<script src="../js/spin.js" type="text/javascript"></script>
	<script src="../js/test/test.js"></script>
	<script src="../js/notification.js"></script>
	<script src="../js/test/jquery.timeTo.min.js"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/dashboard/app.js" type="text/javascript"></script>
	<script src="../js/dashboard/demo.js" type="text/javascript"></script>
	<script src="../js/respond.min.js"></script>
	<script src="../js/alert/bootbox.min.js"></script>
	<script type = "text/javascript" >
   function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};
</script>
</body>
</html>
