<meta charset="utf-8">


	<div class="row" id="content">
		<div class="col-md-12">
			<div class="box box-primary" id="box1">
				<form role="form" id="changebatches">
					<div class="box-body">
						

						<div class="form-group">
							<label for="Name">Name</label> <input id="name" name="name"
								type="text" placeholder="Faculty Name"
								class="form-control input-md" required="required">
								</div>
						<div class="form-group">
						<input type="hidden" id="facultyid" name="facultyid">
						
							<label for="batchname">Batch </label> <select required multiple
								 id="batch" name="batch"
								class="form-control ">
								<option disabled  value="">Select
									Batch</option>
								<option ng-repeat="x in options" value="{{x.value}}">{{x.label}}</option>
							</select><span class="help-block"> Ctrl + Click to do multiple selects
							</span> 
						</div>
					</div>
					<div class="box-footer">
						<div class="form-group">
							<button  name="allot" id="allot" class="btn btn-primary" type="submit" >
								ALLOT <i class="glyphicon glyphicon-plus"></i>
							</button>
							<button id="deallot"  name="deallot" class="btn btn-danger" type="submit" onclick="deallot()">
								DEALLOT <i class="glyphicon glyphicon-minus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
