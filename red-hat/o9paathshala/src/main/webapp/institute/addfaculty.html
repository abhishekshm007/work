<meta charset="utf-8">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary" id="box1">
				<form role="form" id="addfaculty" method="post">
					<div class="box-body">
					
						<div class="form-group">
							<label for="name">Name</label> <input id="name" name="name"
								type="text" placeholder="Name" class="form-control input-md"
								required="required"><span class="help-block"></span>
						</div>

						<div class="form-group">
							<label for="email">Email</label> <input id="email" name="email"
								type="email" placeholder="Email address"
								class="form-control input-md" required="required">
						</div>
						<div class="form-group">
							<label for="batchname">Batch </label> <select required multiple
								 id="batch" name="batch"
								class="form-control ">
								<option disabled  value="">Select
									Batch</option>
								<option ng-repeat="x in options" value="{{x.value}}">{{x.label}}</option>
							</select><span class="help-block"> Ctrl + Click to do multiple
								selects</b>
							</span> 
						</div>
					</div>
					<div class="box-footer">
						<div class="form-group">
							<button id="Add" name="add" class="btn btn-primary" type="submit">
								ADD <i class="glyphicon glyphicon-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<!-- modal -->
