<meta charset="utf-8">
		<div class="row">
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-green">
					<div class="inner">
						<h3>{{test}}</h3>
						<p>Tests</p>
					</div>
					<div class="icon">
						<i class="ion-document-text"></i>
					</div>
					<a data-ui-sref="alltest" class="small-box-footer fakeLink"> More info <i
						class="fa fa-arrow-circle-right"></i>
					</a>
				</div>
			</div>
			<!-- ./col -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-yellow">
					<div class="inner">
						<h3 >{{student}}</h3>
						<p>Students</p>
					</div>
					<div class="icon">
						<i class="ion-android-friends"></i>
					</div>
					<a data-ui-sref="allstudents" class="small-box-footer fakeLink"> More info <i
						class="fa fa-arrow-circle-right"></i>
					</a>
				</div>
			</div>
			<!-- ./col -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-red">
					<div class="inner">
						<h3>{{faculty}}</h3>
						<p>Faculty</p>
					</div>
					<div class="icon">
						<i class="ion ion-person-add"></i>
					</div>
					<a data-ui-sref="facultylist" class="small-box-footer fakeLink"> More info <i
						class="fa fa-arrow-circle-right"></i>
					</a>
				</div>
			</div>
			<!-- ./col -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-aqua">
					<div class="inner">
						<h3>Queries</h3>
						<p>May I help you?</p>
					</div>
					<div class="icon">
						<i class="ion ion-help"></i>
					</div>
					<a data-ui-sref="help" class="small-box-footer"> More info <i
						class="fa fa-arrow-circle-right"></i>
					</a>
				</div>
			</div>
		</div>
		<!-- /.row -->
<div class="row">
                        <div class="col-lg-3 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-blue">
                                <div class="inner">
                                    <h3>
                                        {{set}}
                                    </h3>

                                       Buy Questions
                                    </p>

                        <div class="col-lg-3 col-xs-6">

                            <div class="small-box" style="background-color: #A45EBB;">

                                       {{subject}}
                                    </h3>
                                    <p>
                                        Subjects
                                    </p>

                                    <i class="ion ion-android-book"></i>

                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>

                        <div class="col-lg-3 col-xs-6">

                            <div class="small-box " style="background-color: #714DDB;">
                                <div class="inner" style="color: white;">
                                    <h3>
                                        {{question}}
                                    </h3>
                                    <p>
                                        Questions
                                    </p>

                                <div class="icon">

                            <div class="small-box" style="background-color: #CF6868;">

                                    <h3>
                                        {{post}} <small style="color: white;">posts</small> 
                                    </h3>
                                    <p>
                                      Forum
                                    </p>

                                <div class="icon">

                                </div>
                                <a data-ui-sref="forum/questions" class="small-box-footer fakeLink">
